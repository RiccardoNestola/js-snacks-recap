<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>whatsapp Style</title>
</head>
<body>
    

<div id="app">



    <nav class="navbar bg-light">
        <div class="container-fluid">
        <a class="navbar-brand fw-bold text-uppercase" href="#">whatsapp Style</a>
        </div>
    </nav>


<div class="container">
    

    
    <div class="d-flex">
        <div>
            <div class="text-bg-danger p-2 m-5" v-for="messages in userMessage" >
                <p>{{messages}}</p>
            </div>
        </div>
        <div>
            <div class="text-bg-success p-2 m-5" v-for="messages in macMessage">
                <p>{{messages}}</p>
            </div>
        </div>         
    </div>
    <div>
        <input v-model.trim="message" @keyup.enter="newMessage(message)" type="text" placeholder="scrivi un messaggio">
    </div>



</div>




















</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script> 
</body>
</html>
